<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
        p {
            font-size: 20px;
        }
        p::after {
            content:"wjeijafi";
            color: #53c1ef;
            background-color: bisque;
            height:20px;
            width:20px;
        }
        p::first-letter{
            color: chocolate;
        }
    </style>
</head>
<body>
<p>dfiojfaefjiajfoiaj</p>
</body>
</html>
